<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Buttons CSS</title>
</head>

<body>
    <section>
        <h2>Normal Buttons</h2>
        <a href="#">Learn More</a>
        <button href="#">Learn More</button>
        <button class="hover" href="#">Learn More</button>
    </section>

    <section>
        <h2>Filled Buttons</h2>
        <a class="fill">Learn More</a>
        <button class="fill">Learn More</button>
        <button class="fill hover">Learn More</button>
    </section>

    <section>
        <h2>Icon buttons</h2>
        <a class="fill"><i class="fa-solid fa-arrow-down"></i>Download</a>
        <button class="fill"> <i class="fa-solid fa-arrow-down"></i>Download</button>
        <button class="fill hover"> <i class="fa-solid fa-arrow-down"></i>Download</button>
    </section>
</body>

</html>
